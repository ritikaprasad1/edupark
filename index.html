<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap'); </style>
</head>
<body>
    <div class="hero">
        <div class="text-section">
            <div>
                <h1>
                    <i class="bi bi-caret-right-fill"></i>
                    Digital<br>platform <br> for distance <br>
                    <span>learning.</span>
                </h1>
                <p>You will never know everything <br>but you will learn more.</p>
            </div>
        </div>
        <div class="form-section">
            <img src="./img/logo.png" alt="">
            <h1>hey, hello</h1>
            <p class="first">Enter the information you entered while registering</p>
            <p class="second">Email</p>
            <input type="text" name="" id="">
            <p class="third">Password</p>
            <input type="text">
            <span>
                <p class="fourth"><i class="bi bi-arrow-up-right-square-fill"></i>Remember me</p>
                <a href="#">Forget password?</a>
            </span>
            <button class="login-btn">Login</button>
            <div class="or-line">
                <div class="border"></div>
                <p>or</p>
            </div>
            <button class="signin-btn"><i class="bi bi-google"></i>Sign in with Google</button>
        </div>
    </div>
</body>
</html>
